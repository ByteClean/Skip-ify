services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "echo", "'db.runCommand(\"ping\").ok'", "|", "mongosh", "localhost:27017/test", "--quiet"]
      interval: 5s
      timeout: 5s
      retries: 10

  flask:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=skipify123
      - MYSQL_DB=skipify_auth
      - MONGO_URI=mongodb://mongo:27017/skipify_music
      - JWT_SECRET_KEY=super-secret-jwt-key-change-in-prod
      - UPLOAD_FOLDER=/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  mysql_data:
  mongo_data: